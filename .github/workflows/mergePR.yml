name: automerge
on:
  pull_request:
    types:
      - labeled
  status: { }
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: ${{ secrets.MyWorkflow  }}
          MERGE_LABELS: "Staging,automerge"
          MERGE_REMOVE_LABELS: "Staging,automerge,TestsPassed"